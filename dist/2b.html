<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>05 Task Performance 1</title>
  <link rel="stylesheet" href="output.css">
</head>

<body>

  <a href="index.html">
    <h1 class="underline text-5xl text-center text-blue-700 hover:text-red-600 py-10">Go Back</h1>
  </a>

  <p class="text-center mb-10">b. Print only the even values from 0-40, one number per line.</p>

  <div class="text-center">
    <script>
      for (var i = 0; i <= 40; i++) {
        if (i % 2 === 0) {
          document.write(i + "<br>")
        }
        else {
          continue
        }
      }
    </script>
  </div>

</body>

</html>
